apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-instance.fullname" . }}
  labels:
    {{- include "k8s-instance.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- with .Values.service.ports }}
  ports:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    {{- include "k8s-instance.selectorLabels" . | nindent 4 }}
